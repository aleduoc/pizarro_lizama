<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Ingresar al sistema</title>
</head>
<body>
    <br>
    <br>
    <br>
    
    {% load crispy_forms_tags %}
    <div class="container">

        <div class="rowdiv col-12 col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post">

                        {% csrf_token %}

                        {{ form | crispy }}

                        <a href="{% url 'home' %}" class="btn btn-primary">Ir al home</a>
                        <a href="{% url 'registro' %}" class="btn btn-primary">Registrate</a>
                        <input type="submit" value="Ingresar" class="btn btn-success   float-right">


                    </form>


                </div>

            </div>


        </div>

    </div>

</body>
</html>
