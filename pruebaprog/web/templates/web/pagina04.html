{% extends 'web/base.html' %}

{% load static %}

{% block contenido %}

{% load crispy_forms_tags %}
<br>
<br>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2 style="text-align: center;">Contactanos !</h2>
    <hr>
    <form action="" class="pitoloco" method="post" id="picoloco">
    
      {% csrf_token %}
  
      {{ form | crispy }}
      
      <br>
      {% if request.user.is_authenticated %}
        <div class="d-flex justify-content-end">
          <input type="reset" value="Cancelar" class="btn btn-secondary">
          &nbsp;
          <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
        {% else %}
          <h1 style="text-align: center;">Debe registrarse para enviar los datos!</h1>
        {% endif %}
    </form>
    

      </div>
    </div>    
  </div>
</div>
  
  <table id="tablacontactos">
      
  </table>

{% endblock %}
